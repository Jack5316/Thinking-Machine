# theme.toml template for your blog homepage
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "ThinkingMachineBlog"
license = "MIT"
licenselink = "https://github.com/jack5316/Thinking-Machine/blob/main/LICENSE"
description = "A personal blog exploring AI, technology, philosophy, and life"
homepage = "https://jack5316.github.io/Thinking-Machine/"
tags = [
  "AI",
  "technology",
  "philosophy",
  "blog",
  "personal",
  "minimalist",
  "clean",
  "responsive",
  "light",
  "dark",
  "highlight.js",
  "search",
  "customizable"
]
features = [
  "responsive",
  "single-column",
  "blog",
  "cover-image",
  "table-of-contents",
  "opengraph",
  "highlight.js",
  "favicon",
  "archive",
  "share-icons",
  "cover",
  "multilingual",
  "social-icons",
  "minified-assets",
  "theme-toggle",
  "menu-location-indicator",
  "scroll-to-top",
  "search",
  "customizable-layout"
]
min_version = "0.125.7"

[author]
  name = "Jack"
  homepage = "https://github.com/jack5316"

# If porting an existing theme
[original]
  name = "PaperMod"
  author = "Aditya Telange"
  homepage = "https://github.com/adityatelange/hugo-PaperMod"
  repo = "https://github.com/adityatelange/hugo-PaperMod"
